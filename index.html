
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexScale Studio</title>
    <style>
        body {
            background: #0f0f0f;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
        }
        p {
            font-size: 1.3em;
            color: #ccc;
        }
        .button {
            margin-top: 2em;
            padding: 0.7em 1.5em;
            background-color: #1e90ff;
            border: none;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .button:hover {
            background-color: #3ea0ff;
        }
    </style>
</head>
<body>
    <h1>FlexScale Studio</h1>
    <p>Brand Scaling for Ambitious Clothing Brands</p>
    <button class="button">Let's Build</button>
</body>
</html>
